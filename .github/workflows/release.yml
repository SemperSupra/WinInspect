name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-win32:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install NSIS
        run: choco install nsis -y
        
      - name: WBAB Preflight
        shell: bash
        run: ./tools/wbab preflight
        
      - name: WBAB Lint
        shell: bash
        run: ./tools/wbab lint

      - name: WBAB Build
        shell: bash
        run: ./tools/wbab build ${GITHUB_REF_NAME}

      - name: WBAB Test
        shell: bash
        run: ./tools/wbab test
        
      - name: WBAB Package
        shell: bash
        run: ./tools/wbab package ${GITHUB_REF_NAME}
          
      - name: Upload Win32 Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: win32-binaries
          path: dist/*

  publish:
    needs: [build-win32]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true
          
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/*
          generate_release_notes: true